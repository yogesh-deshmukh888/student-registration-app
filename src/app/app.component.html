<h2>Registered Students</h2>
<p *ngIf="students.length === 0">No students registered yet</p>
<!-- Student Registration Form -->
<form #studentForm="ngForm" (ngSubmit)="registerStudent()" novalidate>
  <label>Name:</label>
  <input type="text" [(ngModel)]="student.name" name="name" required class="form-control" />

  <label>Age:</label>
  <input type="number" [(ngModel)]="student.age" name="age" required class="form-control" />

  <label>Email:</label>
  <input type="email" [(ngModel)]="student.email" name="email" required class="form-control" />

  <label>Course:</label>
  <input type="text" [(ngModel)]="student.course" name="course" required class="form-control" />

  <!-- âœ… Submit Button -->
  <button type="submit" class="btn btn-primary mt-2" [disabled]="!studentForm.form.valid">
    Register
  </button>
</form>


<table *ngIf="students.length > 0" class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Course</th>
    <th>Action</th>
  </tr>

  
  <tr *ngFor="let student of students; let i = index">
    <td>{{ student.name }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.course }}</td>
    <td><button (click)="deleteStudent(i)" class="btn btn-danger">Delete</button></td>
  </tr>
</table>

<button type="submit" class="btn btn-primary mt-2" [disabled]="!studentForm.form.valid">
  Register
</button>
